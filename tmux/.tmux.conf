# Window status activity
setw -g window-status-activity-style "underscore,fg=#bb9af7,bg=#1a1b26"

# Window status separator
setw -g window-status-separator ""

# Window status style (cửa sổ không active)
setw -g window-status-style "NONE,fg=#565f89,bg=#1a1b26"

# Format cho cửa sổ thường
setw -g window-status-format '#[fg=#1a1b26,bg=#1a1b26]#[fg=#565f89,bg=#1a1b26] #I  #{?pane_current_command,#[fg=#7aa2f7]#{pane_current_command},}#[fg=#565f89] #[fg=#1a1b26,bg=#1a1b26,nobold]'

# Format cho cửa sổ hiện tại
setw -g window-status-current-format '#[fg=#1a1b26,bg=#bb9af7]#[fg=#1a1b26,bg=#bb9af7] #I #[fg=#bb9af7,bg=#1a1b26] #[fg=#c0caf5]#{b:pane_current_path} #[fg=#1a1b26,bg=#1a1b26,nobold]'

# Status line bên trái (session info)
set -g status-left "#[fg=#1a1b26,bg=#7dcfff]  #S #[fg=#7dcfff,bg=#1a1b26]"
set -g status-left-length 100

# Status line bên phải (ngày giờ và thông tin hệ thống)
set -g status-right "#[fg=#1a1b26,bg=#1a1b26]#[fg=#c0caf5,bg=#1a1b26] %H:%M #[fg=#9ece6a,bg=#1a1b26]#[fg=#1a1b26,bg=#9ece6a] %Y-%m-%d #[fg=#7dcfff,bg=#9ece6a]#[fg=#1a1b26,bg=#7dcfff]  #{cpu_percentage} #[fg=#bb9af7,bg=#7dcfff]#[fg=#1a1b26,bg=#bb9af7]  #{ram_percentage} "

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
